<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="slider">
      <div class="slider-container container">
        <div class="slide active">
          <img
            src="https://images.unsplash.com/photo-1740386072835-938733c974e1?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwxN3x8fGVufDB8fHx8fA%3D%3D"
            alt="Slide 1"
            loading="lazy"
          />
        </div>
        <div class="slide">
          <img
            src="https://images.unsplash.com/photo-1737467016100-68cd7759d93c?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwzMHx8fGVufDB8fHx8fA%3D%3D"
            alt="Slide 2"
            loading="lazy"
          />
        </div>
        <div class="slide">
          <img
            src="https://images.unsplash.com/photo-1736109046592-41b51d919758?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHw0MHx8fGVufDB8fHx8fA%3D%3D"
            alt="Slide 3"
            loading="lazy"
          />
        </div>
      </div>
    </section>

    <div class="container">
      <section class="steps">
        <div class="step">
          <i class="fas fa-user fa-2xl"></i>
          <h3>Register</h3>
          <p>Create your account in a few simple steps.</p>
        </div>
        <div class="step">
          <i class="fas fa-wallet fa-2xl"></i>
          <h3>Deposit</h3>
          <p>Add funds securely to your account.</p>
        </div>
        <div class="step">
          <i class="fas fa-dice-six fa-2xl"></i>
          <h3>Play</h3>
          <p>Enjoy our exciting games and win big!</p>
        </div>
      </section>
    </div>
  </body>
  <script src="./index.js"></script>
</html>
